<!DOCTYPE html>
<html lang="da">
    <head>
        <title>AcWeather</title>
        <meta name="description" content="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/indexstyle.css">
    </head>
    <body>
        <header>
            <h1>AC Weather</h1>

        </header>

        <main>
            <form id="weatherform">
                <h1 id="mobillogo" class="showmobil">AC Weather</h1>
                <ul id="progressbar" class="showdesktop">
                    <li class="active">Location</li>
                    <li>Weather</li>
                    <li>Share</li>
                </ul>
                <fieldset>
                    <h2>Choose Location</h2>
                    <div class="fieldsetwrapper">
                        <input type="text" name="location" placeholder="Location">
                    </div>
                    <button type="button" name="next" class="next action-button">Next</button>
                </fieldset>
                <fieldset>
                    <h2>Weather Options</h2>
                    <div class="fieldsetwrapper">
                        <label>
                            <input type="radio" name="radio" value="1" />
                            <img src="images/1.jpg">
                        </label>
                        <label>
                            <input type="radio" name="radio" value="2" />
                            <img src="images/2.jpg">
                        </label>
                        <label>
                            <input type="radio" name="radio" value="3" />
                            <img src="images/3.jpg">
                        </label>
                        <label>
                            <input type="radio" name="radio" value="4" />
                            <img src="images/4.jpg">
                        </label>
                    </div>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />

                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2>Share Link</h2>
                    <div class="fieldsetwrapper">

                    </div>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                </fieldset>

            </form>

        </main>

        <footer></footer>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
        <script type="text/javascript" src="js/formscript.js"></script>
    </body>
</html>
